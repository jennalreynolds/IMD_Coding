<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zara Replica</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with center logo -->
  <header>
    <nav class="zara-header">
      <ul class="nav-left">
        <li><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
      </ul>
      <div class="logo">
        <a href="#"><img src="img/logo.png" alt="Zara Logo" /></a>
      </div>
      <ul class="nav-right">
        <li><a href="#">Kids</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Image Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Spring / Summer 2025</h1>
      <p>New Collection Available Now</p>
    </div>
  </section>

  <!-- New Arrivals Section -->
  <section class="new-arrivals">
    <div class="text">
      <h2>New Arrivals</h2>
      <p>Explore the latest styles, handpicked for the season.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
    <div class="image">
      <img src="img/new-arrival.jpg" alt="New Arrivals">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Zara Replica. All rights reserved.</p>
  </footer>
</body>
</html>
